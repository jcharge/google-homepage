<!DOCTYPE html>

<style>

body {
    margin: 0;
}
#top-section {
    height: 50px;
    width: 100%;
    position: fixed;
    display: flex;
    justify-content: space-between;
    margin: 10px;
}
#top-left-div {
    width: 125px;
    display: flex;
    justify-content: space-around;
}
#top-right-div {
    width: 250px;
    display: flex;
    justify-content: space-around;
    margin-right: 15px;

}
#circle {
    background-color: blueviolet;
    height: 35px;
    width: 35px;
    border-radius: 50%;
    margin-top: 5px;
}
#circle:hover {
    box-shadow: 0px 0px 0px 5px rgb(230, 230, 230);
}
#top-icon {
    border-radius: 50%;
}
#top-icon:hover {
    box-shadow: 0px 0px 0px 10px rgb(230, 230, 230);
}
#main-section{
    height: 100vh;
    width: 100%;
    display: flex;
    justify-items: center;
}
#middle-div {
    width: 600px;
    height: 475px;
    margin: auto;
    display: flex;
    flex-direction: column;
}
#logo-img {
    width: 272px;
    height: 92px;
    margin-bottom: 30px;
    align-self: center;
}
#search-bar {
    width: 570px;
    height: 45px;
    border: solid lightgray 1px;
    border-radius: 25px;
    display: flex;
    align-self: center;
}
#search-bar:hover {
    box-shadow: 0px 0px 5px lightgray;
}
.icon-img {
    margin: 13px 15px;
    height: 20px;
}
#text-bar {
    border: none;
    width: 480px;
    font-size: 12pt;
}
#text-bar:focus-visible {
    outline: none;
}
#search-button-div {
    height: 35px;
    width: 300px;
    align-self: center;
    display: flex;
    margin-top: 25px;
    justify-content: center;
    margin-bottom: 20px;
}
button {
    border: none;
    background-color: rgb(250, 250, 250);
    border-radius: 4px;
    padding-right: 17px;
    padding-left: 17px;
    font-size: 14px;
}
button:hover {
    border: solid lightgray 1px;
}
#google-button {
    margin-right: 10px;
}
#google-button:hover {
    margin-right: 9px;
    margin-left: -1px;
}
#lucky-button:hover {
    margin-right: -1px;
    margin-left: -1px;
}
#middle-div-link {
    text-align: center;
    font-size: 0.9em;
}
a {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
.top-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: black;
    font-size: 12pt;
}

</style>

<html>

<!--Top bar-->

    <section id="top-section">

        <div id="top-left-div">
            <div class="top-div-content">
                <a class="top-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
            </div>
            <div class="top-div-content">
                <a class="top-link" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" target="_blank">Store</a>
            </div>
        </div>

        <div id="top-right-div">
            <div class="top-div-content">
                <a class="top-link" href="https://www.youtube.com/" target="_blank">Gmail</a>
            </div>
            <div class="top-div-content">
                <a class="top-link" href="https://www.google.com/imghp?hl=en&ogbl" target="_blank">Images</a>
            </div>
            <div class="top-div-content">
                <img id="top-icon" class="icon-img" src="images/outline_apps_black_24dp.png">
            </div>
            <div id="circle" class="top-div-content"></div>
        </div>



    </section>






<!--The search bar area-->

    <section id="main-section">
        <div id="middle-div">
            <img id="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div id="search-bar">
                <img class="icon-img" src="images/outline_search_black_24dp.png">
                <input id="text-bar" type="text">
                <img class="icon-img" src="images/outline_mic_black_24dp.png">
            </div>
            <div id="search-button-div">
                <button id="google-button">Google Search</button>
                <button id="lucky-button">I'm feeling Lucky</button>
            </div>
            <div id="middle-div-link">
                <a href="https://about.google/stories/jason-barnes-accessibility-tools/?utm_source=google&utm_medium=hpp&utm_campaign=EN-US" target="_blank">
                    See how Google and others are building a more accessible world
                </a>
            </div>
        </div>
    </section>



</html>
